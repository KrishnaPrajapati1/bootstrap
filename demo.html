<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .dashboard-card {
            margin: 20px;
        }
        
        .card-header {
            background-color: #007bff;
            color: white;
        }
        
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 dashboard-card">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Classes</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">View your current and upcoming classes.</p>
                        <a href="#" class="btn btn-primary">Go to Classes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 dashboard-card">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Assignments</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Check your pending and submitted assignments.</p>
                        <a href="#" class="btn btn-primary">View Assignments</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 dashboard-card">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Grades</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">View your grades and performance analysis.</p>
                        <a href="#" class="btn btn-primary">Check Grades</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
