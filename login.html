<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Steno Brothers Coaching Center</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .btn-login {
            background-color: #007bff;
            color: white;
        }
        
        .btn-login:hover {
            background-color: #0056b3;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1rem;
        }
        
        .login-footer a {
            text-decoration: none;
            color: #007bff;
        }
        
        .login-footer a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3 text-center">
        <h1>Steno Brothers Coaching Center</h1>
        <p>Your Gateway to CPCT Success</p>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="login-header">Login to Your Account</h2>
        <form>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-login btn-block">Login</button>
            </div>
        </form>

        <!-- Forgot Password Link -->
        <div class="login-footer">
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="admision.html">Register Now</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Contact Us: +91-123-456-7890 | Email: info@stenobrothers.com</p>
        <p>&copy; 2024 Steno Brothers Coaching Center. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
